<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Alerts - Fire Department</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #2c2c2c;
            color: #fff;
        }

        /* Container */
        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: linear-gradient(45deg, #ff4500, #ff6347, #ff7f50); /* Fire gradient */
            color: #fff;
            padding: 20px;
            position: fixed;
            height: 100%;
        }

        .sidebar .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .sidebar ul li a:hover {
            color: #ffd700; /* Yellow hover effect */
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
            background-color: #333;
        }

        .navbar {
            background-color: #ff5733; /* Deep Fire Red */
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 20px;
        }

        .navbar .title {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .user-info {
            font-size: 18px;
        }

        /* Live Alerts Section */
        .live-alerts-section {
            text-align: center;
            margin-top: 50px;
        }

        .live-alerts-section h1 {
            font-size: 36px;
            color: #ff4500; /* Fire Red */
            animation: fadeIn 1s ease;
        }

        /* Animation for the Live Alerts Title */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Live Alerts List */
        .live-alerts-list {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">Fire Brigade HQ</div>
            <ul>
                <li><a id="dashboard-link" href="{% url 'fire_page' %}">Dashboard</a></li>
                <li><a id="fires-link" href="#">Ongoing Fires</a></li>
                <li><a id="fire-trucks-link" href="#">Fire Trucks</a></li>
                <li><a id="firefighters-link" href="#">Fire Fighters</a></li>
                <li><a id="reports-link" href="#">Reports</a></li>
                <li><a id="live-alerts-link" href="#">Live Alerts</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Navbar -->
            <div class="navbar">
                <div class="title">Live Alerts - Fire Department</div>
                <div class="user-info">Welcome, Admin</div>
            </div>

            <!-- Live Alerts Section -->
           
        </div>
    </div>

    <script>
        const socket = new WebSocket('ws://' + window.location.host + '/ws/alerts/');
    
        socket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const alertsContainer = document.getElementById("alerts");
    
            // Create an alert div
            const alertDiv = document.createElement("div");
            alertDiv.textContent = data.alert;
            alertsContainer.appendChild(alertDiv);
    
            // Display the image
            if (data.image) {
                const img = document.createElement("img");
                img.src = `data:image/jpeg;base64,${data.image}`;
                img.alt = "Accident Alert Image";
                img.style.maxWidth = "100%";
                img.style.marginTop = "10px";
                alertsContainer.appendChild(img);
            }
        };
    
        socket.onclose = function(e) {
            console.error('WebSocket closed unexpectedly');
        };
    </script>
    <div id="alerts"></div>
</body>
</html>
