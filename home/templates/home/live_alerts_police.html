<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Alerts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f8fb;
            color: #333;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #1a237e;
            color: #fff;
            padding: 20px;
            position: fixed;
            height: 100%;
        }

        .sidebar .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .sidebar ul li a:hover {
            color: #81d4fa;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
            background-color: #fff;
        }

        .navbar {
            background-color: #1976d2;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 20px;
        }

        .navbar .title {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .user-info {
            font-size: 18px;
        }

        #alerts {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .thumbnail-card {
            background-color: #c43030;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .thumbnail-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .thumbnail-card h4 {
            margin-bottom: 5px;
            color: #ffffff;
            font-size: 16px;
        }

        .thumbnail-card p {
            margin-bottom: 5px;
            color: #ffffff;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #8f0f0f;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 80%;
            position: relative;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .modal-content h4 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">Police HQ</div>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Police Stations</a></li>
                <li><a href="#">Officers</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Live Alerts</a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="navbar">
                <div class="title">Live Alerts</div>
                <div class="user-info">Welcome, Officer</div>
            </div>

            <div id="alerts"></div>

            <div class="modal" id="imageModal">
                <div class="modal-content">
                    <button class="close-modal" id="closeModal">&times;</button>
                    <img id="modalImage" src="" alt="Enlarged Alert Image">
                    <h4 style="color: white;" id="modalLocation"></h4>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = new WebSocket('ws://' + window.location.host + '/ws/alerts/');
        const alertsContainer = document.getElementById('alerts');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalLocation = document.getElementById('modalLocation');
        const closeModal = document.getElementById('closeModal');

        socket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const location = data.location || "Bharatpur Camera A";
            const imageSrc = data.image ? `data:image/jpeg;base64,${data.image}` : "";

            // Create a new alert card
            const thumbnailCard = document.createElement('div');
            thumbnailCard.className = 'thumbnail-card';

            const alertImage = document.createElement('img');
            alertImage.src = imageSrc;

            const alertTitle = document.createElement('h4');
            alertTitle.textContent = 'Accident Alert';

            const alertLocation = document.createElement('p');
            alertLocation.textContent = `Location: ${location}`;

            thumbnailCard.appendChild(alertImage);
            thumbnailCard.appendChild(alertTitle);
            thumbnailCard.appendChild(alertLocation);

            // Click event to open modal
            thumbnailCard.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImage.src = imageSrc;
                modalLocation.textContent = `Location: ${location}`;
            });

            alertsContainer.appendChild(thumbnailCard);
        };

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
